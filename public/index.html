<body>
    <h1>Spend Wise</h1>
        <h2>Money Tracking Web App</h2> 
    <div class="input-section">
        <div class="input-container">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="" disabled selected hidden>Select</option>
                <option value="Rent/Mortgage">Rent/Mortgage</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Dining Out/Food">Dining Out/Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health/Medical">Health/Medical</option>
                <option value="Education">Education</option>
                <option value="Clothing/Apparel">Clothing/Apparel</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Home Maintenance/Repairs">Home Maintenance/Repairs</option>
                <option value="Insurance">Insurance</option>
                <option value="Debt Repayment">Debt Repayment</option>
                <option value="Savings/Investments">Savings/Investments</option>
                <option value="Gifts/Donations">Gifts/Donations</option>
                <option value="Travel/Vacation">Travel/Vacation</option>
                <option value="Pet Care">Pet Care</option>
                <option value="Hobbies/Recreation">Hobbies/Recreation</option>
                <option value="Subscriptions">Subscriptions</option>
                <option value="Miscellaneous/Other">Miscellaneous/Other</option>
            </select>
        </div>
        <div class="input-container">
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" placeholder="Enter Amount">        
        </div>
        <div class="input-container">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
        </div>
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>
    <footer>
        <div class="footer-content">
            <p>Spend Wise: Smart Budgeting and Expense Tracking for Single Users  </p>
